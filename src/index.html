<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>DogClicker</title>

<body>
<h1 class="topic" >Tap The Cookie!</h1>
<div class="main_ui">
<!--    <h1>Tap The Cookie!</h1>-->
<!--    Lewa strona-->
    <div class="left_side_of_page">
        <p id="cookie_summary">0</p>

        <div class="cookie_object">
            <button id="cookie_button" type="button">Click me!</button>
        </div>
        <div class="summary">
            <p>Ilosc ciasteczek per click: <span id="click_cookie_counter">1</span></p>
            <p>Ilosc ciasteczek per secound <span id="secound_cookie_counter">0</span></p>
        </div>
    </div>

<!--    Prawa strona-->
    <div class="right_side_of_page">
        <div class="discription_of_level">
            <div class="discription_lv1">
                <p>Poziom: <span class="level_1"></span></p>
                <p>Ciastka na sekunde: <span id = "cookies_per_second_lvl1"></span></p>
                <button class="first_upgrade" type="button">Koszt ulepszenia: <span id="upgrade_cost_lvl1"></span></button></div>
            <div class="discription_lv2">
                <p>Poziom: <span class="level_2"></span></p>
                <p>Ciastka na sekunde: <span id = "cookies_per_second_lvl2"></span></p>
                <button class="second_upgrade" type="button">Koszt ulepszenia: <span id="upgrade_cost_lvl2"></span></button></div>
            <div class="discription_lv3">
                <p>Poziom: <span class="level_3"></span></p>
                <p>Ciastka na sekunde: <span id = "cookies_per_second_lvl3"></span></p>
                <button class="third_upgrade" type="button">Koszt ulepszenia: <span id="upgrade_cost_lvl3"></span></button></div>
            <div class="discription_lv4">
                <p>Poziom: <span class="level_4"></span></p>
                <p>Ciastka na sekunde: <span id = "cookies_per_second_lvl4"></span></p>
                <button class="fourth_upgrade" type="button">Koszt ulepszenia: <span id="upgrade_cost_lvl4"></span></button></div>
            <div class="discription_lv5">
                <p>Poziom: <span class="level_5"></span></p>
                <p>Ciastka na sekunde: <span id = "cookies_per_second_lvl5"></span></p>
                <button class="fifth_upgrade" type="button">Koszt ulepszenia: <span id="upgrade_cost_lvl5"></span></button></div>
        </div>
